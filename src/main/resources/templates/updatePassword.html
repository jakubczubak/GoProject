<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<!--Forget Password section-->
<div id="userMenu" class="add_priority_content">
    <div class="loginContainer">
        <div class="box">
            <div class="content">
                <div class="inner-width">
                    <img class="forgetPassword" src="updatePassword.png">
                    <p id="forgetPasswordMessage" class="statusAlert">Update your password.</p>

                    <from th:action="@{/savePassword}" method="post">
                        <input type="password" name="newPassword" class="name" placeholder="Password">
                        <input type="password" class="name" placeholder="Confirm">
                        <input type="email" name="token" class="name" placeholder="Token">
                        <button id="forgetPasswordButton" >Update password</button><br>
                    </from>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
</body>
</html>
