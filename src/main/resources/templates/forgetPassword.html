<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" xmlns:sec="">
<head>
    <meta charset="UTF-8">
    <title>GoProject</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="shortcut icon" href="cloud.png">
    <meta th:name="${_csrf.parameterName}" th:content="${_csrf.token}"/>
</head>
<body>
<!--Forget Password section-->
<div id="userMenu" class="add_priority_content">
    <div class="loginContainer">
        <div class="box">
            <div class="content">
                <div class="inner-width">
                    <img class="forgetPassword" src="key.png">
                    <p id="forgetPasswordMessage" class="statusAlert">Have you forgotten your password?</p>
                        <input id="forgetPasswordEmail" type="email" name="email" class="name" placeholder="Email" autocomplete="off">
                        <button id="forgetPasswordButton" >Remind me</button><br>
                        <a href="/login"><img class="backButton" src="leftArrow.png"></a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class='spinner-wrapper'>
    <div class="spinner"></div>
</div>
<script src="/js/loader.js"></script>
<script src="webjars/jquery/3.5.1/jquery.min.js"></script>
<script src="js/forgetPassword.js"></script>
</body>
</html>
