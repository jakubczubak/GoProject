<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoProject</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
</head>
<body>
<!--Dashboard-->
<div id="dashboard" class="main_content">
    <div class="container">
        <div class="userData">
            <div class="content">
                <p>Hi, Kuba</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="spaceship.png">
                <p>Projects</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="project.png">
                <p>Create project</p>
            </div>
        </div>

        <div class="box">
            <div class="content">
                <img src="add.png">
                <p>New user</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="team.png">
                <p>Users</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="delivery.png">
                <p>Status list</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="project-management.png">
                <p>New status</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="status.png">
                <p>List of priorities</p>
            </div>
        </div>
        <div id="newPriority" class="box">
            <div class="content">
                <img src="fire.png">
                <p>New priority</p>
            </div>
        </div>
    </div>
</div>
<!--Add priority-->

<div id="priorityMenu" class="add_priority_content hidden">
    <div class="container">
        <div class="box">
            <div class="content">
              <div class="inner-width">
                <h1>create a new priority</h1>
                  <input type="text" class="name" placeholder="Priority name"><br>
                  <button>Add</button>
              </div>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="project.png">
                <p>status</p>
            </div>
        </div>
        <div id="backPriorityButton" class="box back">
            <div class="content">
                <img src="back.png">

            </div>
        </div>
    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
