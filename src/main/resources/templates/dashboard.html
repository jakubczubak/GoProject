<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoProject</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>

</head>
<body>
<!--Dashboard section-->
<div id="dashboard" class="main_content">
    <div class="container">
        <div class="userData">
            <div class="content">
                <p>Hi, Kuba</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="spaceship.png">
                <p>Projects</p>
            </div>
        </div>
        <div id="newProject" class="box">
            <div  class="content">
                <img src="project-management.png">
                <p>Create project</p>
            </div>
        </div>

        <div id="newUser" class="box">
            <div class="content">
                <img src="add.png">
                <p>New user</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="team.png">
                <p>Users</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="delivery.png">
                <p>Status list</p>
            </div>
        </div>
        <div id="newStatus" class="box">
            <div class="content">
                <img src="project.png">
                <p>New status</p>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="status.png">
                <p>List of priorities</p>
            </div>
        </div>
        <div id="newPriority" class="box">
            <div class="content">
                <img src="fire.png">
                <p>New priority</p>
            </div>
        </div>
    </div>
</div>
<!--Add priority section-->

<div id="priorityMenu" class="add_priority_content hidden">
    <div class="container">
        <div class="box">
            <div class="content">
              <div class="inner-width">
                  <img src="fire.png">
                <h1>create a new priority</h1>
                  <input id="priorityName" type="text" class="name" placeholder="Priority name"><br>
                  <button id="prioritySendButton">Create</button>
              </div>
            </div>
        </div>
        <div id="priorityBox" class="box">
            <div class="content">
                <img id="priorityOK" src="tick.png" class="">
                <img id="priorityError" class="hidden" src="problem.png">
                <p id="priorityFeedback"></p>
            </div>
        </div>
        <div id="backPriorityButton" class="box back">
            <div class="content">
                <img src="back.png">

            </div>
        </div>
    </div>
</div>

<!--Add status section-->
<div id="statusMenu" class="add_priority_content hidden">
    <div class="container">
        <div class="box">
            <div class="content">
                <div class="inner-width">
                    <img src="project.png">
                    <h1>create a new status</h1>
                    <input type="text" class="name" placeholder="Status name"><br>
                    <button>Create</button>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="project.png">
                <p>status</p>
            </div>
        </div>
        <div id="backStatusButton" class="box back">
            <div class="content">
                <img src="back.png">
            </div>
        </div>
    </div>
</div>

<!--Add user section-->
<div id="userMenu" class="add_priority_content hidden">
    <div class="container">
        <div class="box">
            <div class="content">
                <div class="inner-width">
                    <img src="add.png">
                    <h1>create a new user</h1>

                    <input type="text" class="name" placeholder="Login">
                    <input type="text" class="name" placeholder="Name">
                    <input type="text" class="name" placeholder="Surname">
                    <input type="password" class="name" placeholder="Password">
                    <input type="password" class="name" placeholder="Password"><br>
                    <button>Create</button>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="project.png">
                <p>status</p>
            </div>
        </div>
        <div id="backUserButton" class="box back">
            <div class="content">
                <img src="back.png">
            </div>
        </div>
    </div>
</div>

<!--Add project section-->
<div id="projectMenu" class="add_priority_content hidden">
    <div class="container">
        <div class="box">
            <div class="content">
                <div class="inner-width">
                    <img src="project-management.png">
                    <h1>create a new project</h1>
                    <input type="text" class="description" placeholder="Project name">
                    <input type="text" class="description" placeholder="Site"><br>
                    <textarea class="description" placeholder="Description" rows="6" ></textarea><br>
                    <button>Create</button>
                </div>
            </div>
        </div>
        <div class="box">
            <div class="content">
                <img src="project.png">
                <p>status</p>
            </div>
        </div>
        <div id="backProjectButton" class="box back">
            <div class="content">
                <img src="back.png">
            </div>
        </div>
    </div>
</div>
<script src="js/app.js"></script>
</body>
</html>
