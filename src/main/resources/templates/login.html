<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GoProject</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">


</head>
<body>
<!--Login section-->
<div id="userMenu" class="add_priority_content">
    <div class="loginContainer">
        <div class="box">
            <div class="content">
                <div class="inner-width">
                    <img src="login.png">
                    <h1 class="appName">GoProject</h1>
                    <form action="/login" method="post">
                        <input type="text" name="login" class="name" placeholder="Login">
                        <input type="password" name="password" class="name" placeholder="Password"><br>
                        <button type="submit">Log in</button>
                        <button id="signUpButton">Sign Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
