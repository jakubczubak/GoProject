<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GoProject</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">


</head>
<body>
<!--Login section-->
<div id="userMenu" class="add_priority_content">
    <div class="loginContainer">
        <div class="box">
            <div class="content">
                <div class="inner-width">
                    <img src="login.png">
                    <h1 class="appName">GoProject</h1>
                    <p th:if="${param.error}" class="loginError">Wrong user or password!</p>
                    <p th:if="${param.logout}" class="logoutAlert">You have been signed out!</p>
                    <p th:if="${param.active}" class="ActiveAccountAlert">Your account is active.</p>
                    <form action="/login" method="post">
                        <input type="text" name="login" class="name" placeholder="Login">
                        <input type="password" name="password" class="name" placeholder="Password"><br>
                        <input
                                type="hidden"
                                th:name="${_csrf.parameterName}"
                                th:value="${_csrf.token}" />
                        <button type="submit">Log in</button><br>

                    </form>
                    <a   href="/sign-up">
                        <img class="backButton" src="sign-up.png">
                    </a>
                    <div >
                        <a   class="test" href="/forgetPassword">
                            Forget password?
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
<script src="js/app.js"></script>
</body>
</html>
