<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GoProject</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="shortcut icon" href="cloud.png">
</head>
<body>
<!--Login section-->
<div id="userMenu" class="add_priority_content">
    <div class="loginContainer">
        <div class="box">
            <div class="content">
                <div class="inner-width">
                    <img src="login.png">
                    <h1 class="appName">GoProject</h1>
                    <p th:if="${param.error}" class="loginError">Wrong user or password!</p>
                    <p th:if="${param.logout}" class="logoutAlert">You have been signed out!</p>
                    <p th:if="${param.active}" class="ActiveAccountAlert">Your account is active.</p>
                    <p th:if="${param.invalidToken}" class="ActiveAccountAlert">Your token is invalid. Check again your token link.</p>
                    <p th:if="${param.changePasswordFalse}" class="ActiveAccountAlert">Your token is invalid. Check again your token link.</p>
                    <p th:if="${param.changePasswordSuccess}" class="ActiveAccountAlert">Password changed successfully.</p>

                    <form action="/login" method="post">
                        <input type="text" name="email" class="name" placeholder="Login" autocomplete="off">
                        <input type="password" name="password" class="name" placeholder="Password"><br>
                        <input
                                type="hidden"
                                th:name="${_csrf.parameterName}"
                                th:value="${_csrf.token}" />
                        <button type="submit">Start</button><br>
                    </form>
                    <br>
                    <h4>Or</h4>
                    <br>
                    <a th:each="url : ${urls}">
                        <a th:href="${url.registrationId}"><img class="socialMedia" th:src="${url.iconName}"></a>
                    </a>
                </div>
            </div>
            <div >
                <a class="test" href="/sign-up">Register</a><br><br>
                <a class="test" href="/forgetPassword">Forget password?</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
