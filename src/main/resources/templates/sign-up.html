<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>GoProject</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="shortcut icon" href="cloud.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<!--Login section-->
<div id="userMenu" class="add_priority_content">
    <div class="loginContainer">
        <div class="box">
            <div class="content">
                <div class="inner-width">
                    <img src="addv2.png">
                    <h1 class="appName">GoProject</h1>
                    <p th:if="${param.status}" class="statusAlert">Check your mailbox and activate your account!</p>
                    <form th:action="@{/register}" method="post">
                        <input type="text" name="name" class="name" placeholder="Name" autocomplete="off">
                        <input type="text" name="surname" class="name" placeholder="Surname" autocomplete="off">
                        <input type="text" name="email" class="name" placeholder="Email" autocomplete="off">
                        <input type="password" name="password" class="name" placeholder="Password"><br>
                        <button type="submit">Sign up</button><br>
                        <a href="/login"><img class="backButton" src="leftArrow.png"></a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
